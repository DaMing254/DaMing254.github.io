        <p>hexo常用命令和hexo本地启动服务按catrl c 关闭本地服务不管用的解决方法</p>
<h2 id="常用命令"><a href="#常用命令" class="headerlink" title="常用命令"></a>常用命令</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">hexo new &quot;name&quot;       # 新建文章</span><br><span class="line">hexo new page &quot;name&quot;  # 新建页面</span><br><span class="line">hexo g                # 生成页面</span><br><span class="line">hexo d                # 部署</span><br><span class="line">hexo g -d             # 生成页面并部署</span><br><span class="line">hexo s                # 本地预览</span><br><span class="line">hexo clean            # 清除缓存和已生成的静态文件</span><br><span class="line">hexo help             # 帮助</span><br></pre></td></tr></table></figure>

<h2 id="关闭服务"><a href="#关闭服务" class="headerlink" title="关闭服务"></a>关闭服务</h2><h3 id="win11系统关闭程序"><a href="#win11系统关闭程序" class="headerlink" title="win11系统关闭程序"></a>win11系统关闭程序</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">netstat -aon|findstr &quot;4000&quot;   #查占端口对应的进程的pid(4000为端口号)</span><br><span class="line">taskkill -pid 14868 -f        #关闭对应的pid程序(14868为程序的pid)</span><br></pre></td></tr></table></figure>

<h3 id="关闭Hexo服务命令"><a href="#关闭Hexo服务命令" class="headerlink" title="关闭Hexo服务命令"></a>关闭Hexo服务命令</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">taskkill /F /IM node.exe</span><br></pre></td></tr></table></figure>
